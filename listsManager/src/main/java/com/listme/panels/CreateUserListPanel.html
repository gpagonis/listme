<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<form class="form-horizontal" role="form" wicket:id="form">
			<div class="form-group">
				<label for="inputDescr" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
					<input wicket:id="title" type="text" id="inputDescr"
						class="form-control" placeholder="List Title">
				</div>
			</div>
			<div class="col-sm-10" wicket:id="rowPanel">
				<span wicket:id="rows"> 
<!-- 					<span wicket:id="index">1.</span>  -->
					<input type="text" wicket:id="description" />
					<br/>
				</span>
				<a href="#" wicket:id="addRow">Add row</a>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label> <input type="checkbox"> Public
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Create!</button>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
